<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Scheme Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <input type="color" id="color-picker" class="color-input"/>
        <select id="color-mode" class="color-mode">
          <option value="monochrome">Monochrome</option>
                  <option value="monochrome-dark">Monochrome-dark</option>
                  <option value="monochrome-light">Monochrome-light</option>
                  <option value="analogic">Analogic</option>
                  <option value="complement">Complement</option>
                  <option value="analogic-complement">Analogic-complement</option>
                  <option value="triad">Triad</option>
                  <option value="quad">Quad</option>
        </select>
        <button id="get-scheme">Get Color Scheme</button>
      </header>
      <main>
       <div class="color-section" id="color-section">
       
       </div>
        <div class="notify">Copied to clipboard</div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
